{% extends 'layout.html' %}

{% load filters %}

{% block title %}
Formulario
{% endblock title %}



{% block content %}

    <h1 class="title">Formulario<h1>

    <form action= {% url 'save-article' %} method= "POST">

        {% csrf_token %}
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Ingresa tu nombre" />

        <label for="content">Contenido</label>
        <textarea name="content"></textarea>

        <label for="public">¿Publicado?</label>
        <select name="public">
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar"/>
    </form>


{% endblock content %}
